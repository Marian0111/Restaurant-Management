<div class="from-container">

  <div class="title">
    <p><b>{{ title }}</b></p>
  </div>

  <div class="scroll-panel">
    <div *ngFor="let category of categories">
      <h2>{{ category }}</h2>
      <ul>
        <li *ngFor="let product of getProductList(category)">
          <div class="product-item">
            <p class="product-info">{{ product.name }} - {{ product.weight }}g</p>
            <p class="price">{{ product.price}} RON</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="buttons">
    <button (click)="redirectToHome()">Back</button>
  </div>

</div>
