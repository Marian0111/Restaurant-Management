<div class="from-container">

  <div class="title">
    <p><b>{{ title }}</b></p>
  </div>

  <div class="scroll-panel">
    <div *ngFor="let category of categories">
      <h2>{{ category }}</h2>
      <ul>
        <li *ngFor="let product of getProductList(category)">
          <div class="product-item">
            <p class="product-info">{{ product.name }} - {{ product.weight }}g</p>
            <p class="price">{{ product.price}} RON</p>
            <select id="quantity" [(ngModel)]="product.quantity" [ngModelOptions]="{ standalone: true }" required>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </li>
      </ul>
    </div>

    <div class="tables">
      <label for="tableNumber">Select table:</label>
      <select id="tableNumber" [(ngModel)]="tableNumber" [ngModelOptions]="{ standalone: true }" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
    </div>

    <div class="buttons">
      <button (click)="orderProducts()">Place Order</button>
    </div>
  </div>

  <div class="buttons">
    <button (click)="redirectToHome()">Back</button>
  </div>

</div>
