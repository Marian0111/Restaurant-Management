<div class="from-container">

    <div class="title">
      <p><b>{{ title }}</b></p>
    </div>

    <div class="reservation-data">
      <form (ngSubmit)="makeTheReservation()">
        <div class="form-group">
          <label for="nameReservation">Name: </label>
          <input type="text" id="nameReservation" [(ngModel)]="nameReservation" [ngModelOptions]="{ standalone: true }" required>
        </div>
        <div class="form-group">
          <label for="date">Date : </label>
          <input type="date" id="date" [(ngModel)]="date" [ngModelOptions]="{ standalone: true }" required>
        </div>
        <div class="form-group">
          <label for="hour">Hour : </label>
          <select id="hour" [(ngModel)]="hour" [ngModelOptions]="{ standalone: true }" required>
            <option value="4">04:00PM</option>
            <option value="5">05:00PM</option>
            <option value="6">06:00PM</option>
            <option value="7">07:00PM</option>
            <option value="8">08:00PM</option>
            <option value="9">09:00PM</option>
            <option value="10">10:00PM</option>
            <option value="11">11:00PM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="capacity">People:</label>
          <select id="capacity" [(ngModel)]="capacity" [ngModelOptions]="{ standalone: true }" required>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="buttons">
          <button type ="submit">Make Reservation</button>
        </div>
      </form>
    </div>

    <div class="buttons">
      <button (click)="redirectToHome()">Back</button>
    </div>
  
  </div>
